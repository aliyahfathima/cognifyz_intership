<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMCET ECE Department</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <!-- Header -->
    <div id="header"></div>
    <header class="header">
        <h1>Fatima Michael College of Engineering and Technology</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    

    <marquee direction="left" scrollamount="10" behavior="alternate" class="marquee">
        The Department of Electronics and Communication Engineering
    </marquee>

    <div class="banner">
        <img src="img6/fmcet.jpg" alt="FMCET Campus">
    </div>

    <!-- Registration Form -->
    <section class="form-container">
        <h2>Welcome to the Electronics and Communication Engineering Department</h2>
        <form id="registrationForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required>
            
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required>
            
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            
            <label for="country">Country:</label>
            <select id="country" required>
                <option value="">Select</option>
                <option value="India">India</option>
                <option value="Other">Other Countries</option>
            </select>
            
           
            <div class="radio-group">
                <label>
                    Gender:
                    <input type="radio" name="gender" value="male" required> Male
                </label>
                <label>
                    <input type="radio" name="gender" value="female" required> Female
                </label>
                <label>
                    <input type="radio" name="gender" value="other" required> Other
                </label>
            </div>
            
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>
            
            <label for="photo">Photo Upload:</label>
            <input type="file" id="photo" required>
            
            <label for="signature">Signature Upload:</label>
            <input type="file" id="signature" required>
            
            <label for="mobile">Mobile:</label>
            <input type="tel" name="mobile" id="mobile" placeholder="Enter your mobile number" pattern="[0-9]{10}" required>

            
            <label for="address">Address:</label>
            <textarea id="address" rows="5"></textarea>
            
            <div class="terms">
                <input type="checkbox" id="terms" required>
                <label for="terms">I accept the terms and conditions.</label>
            </div>
            
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>

            <p id="error-message"></p>
        </form>
    </section>

    <!-- Footer -->
    <div id="footer"></div>
    <footer class="footer">
        <p>&copy; 2025 FMCET. All rights reserved by aliyah fathima.</p>
    </footer>
    

</body>
</html>
