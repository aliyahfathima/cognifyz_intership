<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Dashboard üí∞</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center" style="color: aliceblue;">üí∞ Expense Tracker Dashboard</h2>

        
        <div class="row my-4">
            <div class="col-md-4">
                <div class="card text-white bg-success p-3">
                    <h4>Total Income</h4>
                    <h2 id="totalIncome">‚Çπ0</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-danger p-3">
                    <h4>Total Expenses</h4>
                    <h2 id="totalExpenses">‚Çπ0</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-primary p-3">
                    <h4>Remaining Balance</h4>
                    <h2 id="balance">‚Çπ0</h2>
                </div>
            </div>
        </div>

        
        <div class="card p-4">
            <h4>Add Expense</h4>
            <form id="expenseForm">
                <div class="row">
                    <div class="col-md-3">
                        <input type="text" id="expenseName" class="form-control" placeholder="Expense Name" required>
                    </div>
                    <div class="col-md-3">
                        <input type="number" id="expenseAmount" class="form-control" placeholder="Amount (‚Çπ)" required>
                    </div>
                    <div class="col-md-3">
                        <select id="expenseCategory" class="form-select">
                            <option value="Food">üçï Food</option>
                            <option value="Travel">‚úàÔ∏è Travel</option>
                            <option value="Shopping">üõçÔ∏è Shopping</option>
                            <option value="Bills">üí° Bills</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-success">‚ûï Add Expense</button>
                    </div>
                </div>
            </form>
        </div>

        
        <div class="card mt-4 p-4">
            <h4>Transaction History</h4>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="expenseList"></tbody>
            </table>
        </div>

        
        <div class="card mt-4 p-4">
            <h4>Expense Analysis</h4>
            <canvas id="expenseChart"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
