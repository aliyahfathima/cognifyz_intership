<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        
        .bg-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('/task1&2/img1/bg.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #startBtn {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff0000, #ff7300);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

        #startBtn:hover {
            background: linear-gradient(45deg, #ff7300, #ff0000);
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="bg-container">
        <a href="game.html">
     <button id="startBtn">Start Now</button></a>
    </div>

</body>
</html>
